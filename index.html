<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            transition: 0.3s ease;
        }

        .image-container:hover img {
            filter: brightness(50%);
        }

        .overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0);
            text-align: center;
            transition: 0.3s ease;
            opacity: 0;
        }

        .image-container:hover .overlay-text {
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 1;
        }
    </style>
</head>
<body>

<h2>Welcome to my website.</h2>

<p>As you can see, there's not much to do here.</p>

<p>You should click the image below.</p>

<div class="image-container">
    <a href="https://reddit.com/">
        <img src="https://drive.google.com/thumbnail?id=1DEqNKu19ezEHUQGuAjrUH4bdooQpC4jD&sz=w1000" alt="Reddit Sentiment Analysis">
        <div class="overlay-text">Reddit Sentiment Analysis</div>
    </a>
</div>

</body>
</html>
